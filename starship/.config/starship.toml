add_newline = true

format = """\
 $os\
 $username\
 $hostname\
 $line_break\
 $shell\
 $all\
 $direnv\
 $line_break\
 $character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[container]
disabled = true

[character]
success_symbol = "[󱉸](color_fg1)"
error_symbol = "[󱉸](color_red)"
vimcmd_symbol = "[󱉸](color_green)"
vimcmd_visual_symbol = "[󱉸](color_green)"

[line_break]
disabled = false

[username]
style_user = "color_yellow"
style_root = "color_red"
format = ' [ $user]($style)'

[hostname]
ssh_only = true
style = 'color_yellow'
ssh_symbol = '󰒄 '
format = ' [$hostname$ssh_symbol]($style)'

[shell]
disabled = false
style = 'color_orange'
zsh_indicator =  'zsh  '
bash_indicator = 'bash  '
pwsh_indicator = 'pwsh  '

[os]
disabled = false
style = "bg:color_bg1"
format = "[](color_bg1)[$symbol $name]($style)[](color_bg1)"

[os.symbols]
Arch = "[ ](fg:color_blue bg:color_bg1)"
Linux = "[ ](fg:color_yellow bg:color_bg1)"
Ubuntu = "[ ](fg:color_orange bg:color_bg1)"
Debian = "[ ](fg:color_red bg:color_bg1)"
Windows = "[ ](fg:color_blue bg:color_bg1)"
Raspbian = "[ ](fg:color_red bg:color_bg1)"
Fedora = "[ ](fg:color_blue bg:color_bg1)"
Macos = " "
NixOS = "[ ](fg:color_blue bg:color_bg1)"

[git_branch]
symbol = " "
style = "color_aqua"

[git_commit]
#tag_symbol = " tag "

[git_status]
style = "color_yellow"
#ahead = ">"
#behind = "<"
#diverged = "<>"
#renamed = "r"
#deleted = "x"

[aws]
symbol = "  "
disabled = true

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
style = "color_green"
read_only = ""
truncate_to_repo = false
truncation_length = 2

[docker_context]
symbol = "  "

[elixir]
symbol = " "

[elm]
symbol = " "


[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "  "

# [meson]
# symbol = "喝  "

[nim]
symbol = "  "

[nix_shell]
symbol = "  "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = "  "

[rlang]
symbol = "ﳒ  "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[spack]
symbol = "🅢 "

[direnv]
disabled = false
format = '[$loaded$allowed $rc_path]($style) '
detect_files = ['.envrc', '.env']
symbol = ''
style = 'bold green'
allowed_msg = ''
not_allowed_msg = ' '
loaded_msg = ' '
unloaded_msg = ''
denied_msg = ' '

