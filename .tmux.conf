if-shell '[[ $(uname -a) = Darwin ]]' {
    set-environment -g PATH "$HOME/.nix-profile/bin:/usr/local/bin:/bin:/usr/bin"
}
set -sa terminal-features ",tmux-256color:RGB"
set-option -g default-terminal "tmux-256color"
set -g mouse on
set -g set-titles on
set -g set-titles-string "#W/#T"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'artemave/tmux_super_fingers'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

set -g @catppuccin_window_tabs_enabled on
set -g @plugin 'catppuccin/tmux'

set -g base-index 1
set-window-option -g pane-base-index 1
set-window-option -g mode-keys vi
set -g monitor-activity on
set -g status-right "#{pomodoro_status}"
set -g status-position top

set -sg escape-time 1

# Binds
bind P source-file ~/.tmux/powershell-session
bind S run-shell "~/.tmux/ssh-session.sh"
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind v splitp -h
bind h splitp
bind C-b next 
run '~/.tmux/plugins/tpm/tpm'
