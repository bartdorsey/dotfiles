[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/base]
width = 100%
height = 26pt
radius = 8pt

dpi = 72

background = ${colors.surface0}
foreground = ${colors.foreground}

bottom = false

border-size = 10pt
border-color = #00000000

padding-left = 0pt
padding-right = 10pt

module-margin = 10pt

separator = ""

separator-foreground = ${colors.flamingo}

font-0 = JetBrainsMono NFP SemiBold:size=18;3

modules-left = i3 xwindow
modules-center = time-pacific date time-central

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

override-redirect = true

[bar/primary]
inherit = bar/base
monitor = ${env:MONITOR:}
modules-right = eth memory cpu filesystem pulseaudio systray

[bar/secondary]
inherit = bar/base
monitor = ${env:MONITOR:}
modules-right = eth network memory cpu filesystem pulseaudio

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3

pin-workspaces = true
enable-click = true
show-urgent = true

label-focused = %name%

label-focused-background = ${colors.mauve}
label-focused-foreground = ${colors.crust}
label-focused-padding = 1

label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.primary}
label-unfocused-padding = 1

label-visible-padding = 1

label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label =  %title:0:20:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰜟 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#CBA6F7}%%ifname%%{F#cdd6f4} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#CBA6F7} 󰛳%{F#cdd6f4} %netspeed:2%

[module/date]
type = internal/date
interval = 1

date = %a %d %b %Y
date-alt = %Y-%m-%d %I:%M:%S %p %Z

label = %date%
label-foreground = ${colors.primary}

[module/time-pacific]
type = custom/script
exec = TZ=US/Pacific date +"%l:%M:%S %p %Z"
interval = 1

label-foreground = ${colors.primary}

[module/time-central]
type = custom/script
exec = TZ=US/Central date +"%l:%M:%S %p %Z"
interval = 1

label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

