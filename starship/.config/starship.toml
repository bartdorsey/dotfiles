add_newline = true

format = """\
 $os\
 $hostname\
 $line_break\
 $shell\
 $all\
 $direnv\
 $line_break\
 $character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[container]
disabled = true

[character]
success_symbol = "[󱉸](color_fg1)"
error_symbol = "[󱉸](color_red)"
vimcmd_symbol = "[󱉸](color_green)"
vimcmd_visual_symbol = "[󱉸](color_green)"

[line_break]
disabled = false

[hostname]
ssh_only = true
style = 'color_fg1'
ssh_symbol = '󰒄 '
format = '   [$ssh_symbol$hostname]($style)'

[shell]
disabled = false
style = 'color_orange'
zsh_indicator =  'zsh  '
bash_indicator = 'bash  '
pwsh_indicator = 'pwsh  '

[os]
disabled = false
style = "color_fg0"
format = "[$symbol $name]($style)"

[os.symbols]
Arch = " "
Linux = " "
Ubuntu = " "
Debian = " "
Windows = " "
Raspbian = " "
Fedora = " "
Macos = " "
NixOS = " "

[git_branch]
symbol = " "
style = "color_aqua"

[git_commit]
#tag_symbol = " tag "

[git_status]
style = "color_yellow"
#ahead = ">"
#behind = "<"
#diverged = "<>"
#renamed = "r"
#deleted = "x"

[aws]
symbol = "  "
disabled = true

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
style = "color_green"
read_only = ""
truncate_to_repo = false
truncation_length = 2

[docker_context]
symbol = "  "

[elixir]
symbol = " "

[elm]
symbol = " "


[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "  "

# [meson]
# symbol = "喝  "

[nim]
symbol = "  "

[nix_shell]
symbol = "  "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = "  "

[rlang]
symbol = "ﳒ  "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[spack]
symbol = "🅢 "

[direnv]
disabled = false
format = '[$loaded$allowed $rc_path]($style) '
detect_files = ['.envrc', '.env']
symbol = ''
style = 'bold green'
allowed_msg = ''
not_allowed_msg = ' '
loaded_msg = ' '
unloaded_msg = ''
denied_msg = ' '

