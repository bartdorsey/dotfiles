add_newline = true

format = """\
[╭╴](238) [󰄛 ](bold yellow) $env_var\
$all[╰─](238) $character"""

[character]
success_symbol = "[ ](bold blue)"
error_symbol = "[ ](bold red)"
vimcmd_symbol = "[ ](bold green)"
vimcmd_visual_symbol = "[ ](bold green)"

[git_commit]
#tag_symbol = " tag "

[git_status]
#ahead = ">"
#behind = "<"
#diverged = "<>"
#renamed = "r"
#deleted = "x"

[aws]
symbol = "  "
disabled = true

